<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temporizador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer" class="timer">00:00:00</div>

    <section class="align-inputs">
        <div class="input-container">
           <label for="hour">horas</label>
           <input type="number" name="" id="hour" value="00" max="99" min="0"> 
        </div>
        <div class="input-container">
            <label for="minute">minutos</label>
            <input type="number" id="minute" value="00" max="50" min="0">
        </div>
        <div class="input-container">
            <label for="second">segundos</label>
            <input type="number" id="second" value="00" max="59" min="0">
        </div>
    </section>
    <div class="btn">
        <button id="btn-start">vai</button>
    </div>
</body>
<script src="temporizador.js"></script>
</html>
