<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <h1>sistemas de multas</h1>
    <p>velocidade do carro:</p> <input type="number" name="ivel" id="vel">
    <input type="button" value="enviar" onclick="clicou()">
    <div id="res">

    </div>
    <script>
        function clicou() {
            var x = document.querySelector('#vel')
            var num = Number(x.value)
            var res = document.querySelector('#res')
            res.innerHTML = `<p>a velocidade do carro Ã© ${num}</p>`
            if (num > 60) {
                res.innerHTML += `<p>voce foi multado</p>`
            }
            else if (num<30) {
                res.innerHTML += '<p>voce esta abaixo da velocidade permitida</p>'
            }
            
            else {
                res.innerHTML += '<p>parabens</p>'
            }
            
        }
    </script>
    
</body>
</html>
