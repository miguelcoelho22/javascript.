<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>verificaçao de pais</h1>
    <p>digite seu pais:</p><input type="text" name="ipais" id="pais">
    <input type="submit" value="enviar" onclick="clicou()">
    <div id="res">

    </div>
    <script>
        function clicou() {
            var x = document.querySelector('#pais')
            var res = document.querySelector('#res')
            if (x.value === 'brasil') {
                res.innerHTML = 'voce é brasileiro'
            }
            else {
                res.innerHTML = 'voce é estrangeiro'
            }
        }
    </script>
</body>
</html>
