<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>verificador de idade</h1>
    </header>
    <section>
        <div id="text">
            <form action="projeto.js" autocomplete="on" method="post">
                <p>
                    ano de nascimento:
                    <input type="number" name="inum" id="num">
                </p>
                <p>
                    sexo:
                    <input type="radio" name="isex" id="masc" checked>
                    <label for="masc">masculino</label>
                    <input type="radio" name="isex" id="fem">
                    <label for="fem">feminimo</label>
                </p>
                <p>
                    <input type="button" value="verificar" onclick="clicou()">
                </p>
            </form>
        </div>
        <div id="imagem">
            <p>preencha para ver os resultados</p>
        </div>
    </section>
    <script src="projeto.js"></script>
    <footer>
        <p>site criado por <a href="">miguel coelho</a></p>
    </footer>
</body>
</html>
