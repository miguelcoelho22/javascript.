<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro documento js</title>
    <style>
        #bloco {
            background-color: rgb(163, 97, 11);
            width: 150px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>primeira vez js</h1>
    <div id="bloco" onclick="clique()" onmouseover="entrou()">
        <p>clique em mim</p>
        <script>
            function clique() {
                var x = window.document.querySelector('#bloco')
                x.innerHTML = 'merda'
            }
            function entrou() {
                var y = window.document.querySelector('#bloco')
                y.style.background = 'green'

            }


        </script>
    </div>
</body>
</html>
