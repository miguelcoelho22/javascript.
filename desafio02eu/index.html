<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>verificador de idade</h1>
    </header>
    <section>
        <div id="texto">
            <form method="post" autocomplete="on">
                <label for="inas">data de nascimento:</label>
                <input type="number" name="inas" id="nas" autocomplete="bday-year"><br>
                <p id="tent">
                    sexo:
                     <input type="radio" name="sex" id="mas" checked>
                     <label for="sex">masculino</label>
                     <input type="radio" name="sex" id="fem">
                     <label for="sex">feminino</label>
                </p>
                <input type="button" value="verificar" id="butao" onclick="clicou()">
            </form>
        </div>
        <div id="img">
            <p>preencha os dados para ver a imagem</p>
            
        </div>

    </section>
    <footer>
        <p>criado por <a href="#">@miguel coelho</a></p>
    </footer>
    <script src="projeto.js"></script>
</body>
</html>
